<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebox</title>
    <link rel="stylesheet" href="17.css">
    <link rel="stylesheet" href="18.css">

</head>
<body>
    <div class="cards container">
        <div class="card">
            <p>ONE</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>TWO</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>THREE</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>FOUR</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>FIVE</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>SIX</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>SEVEN</p>
        </div>
    </div>
    <div class="card">
        <div class="inner-card">
            <p>EIGHT</p>
        </div>
    </div>


    
</body>
</html>
